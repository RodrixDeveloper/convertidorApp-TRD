<div class="container pt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese Cantidad</label>
                <input type="number" [(ngModel)]="cantidad" (input)="convetir()" class="form-control form-control-lg" id="cantidad"
                    placeholder="Ingrese Cantidad...">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="cantidad" class="form-label">Tengo</label>
            <select class="form-select form-select-lg" aria-label="tengo" [(ngModel)]="tengo" (change)="convetir()">
                <option *ngFor="let moneda of monedas">{{moneda}} </option>
            </select>
        </div>
        <div class="col-lg-6">
            <label for="cantidad" class="form-label">Quiero</label>
            <select class="form-select form-select-lg" aria-label="quiero" [(ngModel)]="quiero" (change)="convetir()">
                <option *ngFor="let moneda of monedas">{{moneda}} </option>
            </select>
        </div>
    </div>
    <div *ngIf="cantidad >0" class="mt-4">
        <h5 class="text-center">
            <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
            <span class="badge bg-secondary">SON</span>
            <span class="badge bg-success">{{total | number: '0.0-2'}} {{quiero}}</span>
        </h5>
    </div>
</div>
